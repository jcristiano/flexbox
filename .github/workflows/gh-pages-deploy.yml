name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ou a branch que você deseja implantar

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Ou a versão do Node.js que você está usando

      - name: Install dependencies
        run: npm install

      - name: Build and deploy
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./dist  # Certifique-se de que este seja o diretório de saída do seu build Vue.js
          publish_branch: gh-pages  # A branch onde as páginas serão implantadas

